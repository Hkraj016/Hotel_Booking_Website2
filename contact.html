<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    #main-div {
        height: 100vh;               /*Covers entire window height and width */
        width: 100vw;
    }

</style>

<body>

    <div id="main-div">



        <div>
            <span>Thank you for reaching out to us........</span>
            <br><br>
    
            <span>Please enter your email and we will get back to you...</span>
            <br><br>
        </div>
    
        <div>
            <form action="/index.html" method="get">
                <table>
                    <tr>
                        <td>
                            <input type="email"  name="email"  placeholder="Enter your email"  required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">  <!-- 2 Colspan means it expands over 2 columns,similarly rowspan for rows -->
                            <input type="submit" name="btn" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>       
        </div>


    </div>

</body>
</html>
